<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/processedcss.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- fonts -->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <article class="card">
    <section class="card__body">
      <header class="card__header">
        <img src="images/bg-pattern-card.svg" alt="Card pattern" class="card__pattern">
        <img class="card__profile-img" src="images/image-victor.jpg" alt="Profile image">
      </header>
      <p class="card__text">Victor Crest <span class="card__text--light">26</span></p>
      <p class="card__text card__text--light">London</p>
    </section>

    <footer class="card__footer">

      <div class="card__stats">
        <p class="card__number">80K</p>
        <p class="card__text-stats">Followers</p>
      </div>

      <div class="card__stats">
        <p class="card__number">803K</p>
        <p class="card__text-stats">Likes</p>
      </div>

      <div class="card__stats">
        <p class="card__number">1.4K</p>
        <p class="card__text-stats">Photos</p>
      </div>

    </footer>
  </article>
</body>

</html>
